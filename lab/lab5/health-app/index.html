<!doctype html>
<html lang="sv">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1" />	
	
	<title>TEST</title>

    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="css/app.css" />	
    <style>
        /* App custom styles */
    </style>
	<!--[if IE]>
	<script src="assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<script type="application/javascript" src="js/lib/jquery-1.8.3.js"></script>
    <script type="application/javascript" src="js/lib/jquery.mobile-1.2.0.min.js"></script>	
	<script type="application/javascript" src="js/lib/underscore.js"></script>
	<script type="application/javascript" src="js/lib/backbone.js"></script>
	<script type="application/javascript" src="js/views/app-view.js"></script>
	<script type="application/javascript" src="js/views/booking-view.js"></script>	
	<script type="application/javascript" src="js/models/booking-model.js"></script>
	<script type="application/javascript" src="js/models/schedule-collection.js"></script>	
	<script type="text/template" id="booking_template">
	    <li data-theme="c">
            <a href="#" data-transition="slide">
                <%= startTimeInclusive %> - <%= purpose %>
            </a>
        </li>
	</script>
	<script type="text/template" id="booking_detail_template">
		<label>bookingId</label><%= bookingId %>
		<label>startTimeInclusive</label>
		<label>endTimeExclusive</label><%= endTimeExclusive %>
		bookingId: '',
		healthCareFacility: '',
		healthcareFacilityName: '',
		performer: '',
		performerName: '',
		purpose: '',
		reason: '',
		startTimeInclusive: '',
		endTimeExclusive: '',
		careType: '',
		careTypeName: '',
		timeType: '',
		timeTypeName: '',
		isInvitation: '',
		rebookingAllowed: ''
	</script>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="a" data-role="header">
                <h3>
                    My Healthcare Calendar
                </h3>
            </div>
            <div data-role="content">
                <ul data-role="listview" data-divider-theme="b" data-inset="true">
                    <li data-role="list-divider" role="heading">
                        Bookings
                    </li>
					<div id="calendar">
					</div>
                </ul>
                <a id="fetch" class="fetch-bookings" data-role="button" href="#page1">
                    Fetch bookings
                </a>
            </div>
        </div>
		<script type="application/javascript" src="js/app.js"></script>
    </body>
</body>
</html>
